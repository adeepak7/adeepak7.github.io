<div class="row m-1">

    <div class="cell-lg-10 cell-md-10">

        <div class='ml-4'>
            <select data-role="select" data-filter="false" data-prepend="Filter By Type:" data-on-change="custom_filter_list(this.value)">
                <option value="" selected>All</option>
                <option value="Journal Article">Journal Article</option>
                <option value="Conference Article">Conference Article</option>
                <option value="Magazine Article">Magazine Article</option>
                <option value="Algorithmic Problem Statement">Algorithmic Problem Statement</option>
                <option value="Code">Code</option>
            </select>
        </div>
        <div class='ml-4'>
            <span>Sort by year:</span>
            <span>
                <button class="button m-1" onclick="sortDesc()">Desc <span class="mif-arrow-up"></span></button>
            </span>
            <span>
                <button class="button m-1" onclick="sortAsc()">Asc <span class="mif-arrow-down"></span></button>
            </span>
        </div>

        <ul id="publications" data-role="list" data-cls-list="unstyled-list" data-sort-class="publication_year_class" data-sort-dir="desc"></ul>
    </div>

</div>

<script>

    $.ajaxSetup({ cache: false });

    function custom_filter_list(filter_value){
        var value = filter_value.toLowerCase();
        $("#publications li").each(function () {
            if ($(this).text().toLowerCase().search(value) > -1) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }

    function loadIndex(){

        //console.log('loadIndex function called');

        const dataPath = "data/publications/publications.json";

        //Important in case of multiple events fired
        if ($('#publications').children().length > 0 ) {
            //console.log('Index not empty');
            $("#publications").empty();
        }

        $.getJSON(dataPath)
            .done(function(data){
                //console.log(data);

                if ($('#publications_list').children().length > 0 ) {
                    //console.log('Index not empty');
                    $("#publications_list").empty();
                }

                for(let i=0;i<data.index_id.length;i++){
                    let listId = data.index_id[i];

                    async function doAsyncJOb(){
                        await makeListItem(listId);
                    }
                    doAsyncJOb();
                }

            }).fail(function () {

        })
    }

    loadIndex();

    async function makeListItem(listId){

        //console.log("Request to load content received", tab.id);
        const dataPath = "data/publications/" + listId + "_card.json";

        $.getJSON(dataPath)
            .done(function(data){
                //console.log(data);

                let card_body = '<li data-position=\''+ data.data_position + '\'> <div class="card m-4"> <div class="card-content"> <div class=\'row m-2\'> <div class="cell-lg-9 cell-md-9"> <div class=\'m-4\'> <h4 id=\'publication_title\'>' + data.publication_title + '</h4> </div> <div class=\'article_filter_class m-4\'> <span id=\'article_type\' class="tally success text-bold">' + data.article_type + '</span><br> <div id=\'authors\'>' + data.authors + '</div> </div> <div class=\'ml-4\' id=\'publishing_authority\'> <div id=\'publishing_authority_name\'>' + data.publishing_authority_name + '</div> </div> <div class=\'ml-4\'> <span> Publication Year: </span> <span class=\'publication_year_class\' data-format=\'int\' >' +  data.publication_year + '</span> </div> <div class=\'ml-4 mt-4\' id=\'publication_content\'> <div id=\'one_liner_content\'> <span id=\'host_version\'><a href=' + data.host_version + ' target=\'_blank\' rel=\'noopener noreferer\'>' + data.host_version_html_name + '</a></span>' +  ((data.pdf_version!=null && data.pdf_version!==undefined && data.pdf_version!=="")? ' | ':'') + '<span id=\'pdf_version\'><a href=' + data.pdf_version + ' target=\'_blank\' rel=\'noopener noreferer\'>' + data.pdf_version_html_name + '</a></span>' +  ((data.publication_code!=null && data.publication_code!==undefined && data.publication_code!=="")? ' | ':'') + '<span id=\'publication_code\'><a href=' + data.publication_code + ' target=\'_blank\' rel=\'noopener noreferer\'>' + data.publication_code_html_name + '</a></span>' +  ((data.publication_video_demonstration!=null && data.publication_video_demonstration!==undefined && data.publication_video_demonstration!=="")? ' | ':'') + '<span id=\'publication_youtube_demonstration\'><a href=' + data.publication_video_demonstration + ' target=\'_blank\' rel=\'noopener noreferer\'>' + data.publication_video_demonstration_html_name + '</a></span> </div> <div class=\'mt-2\'>' + ((data.publish_abstract) ? '<button class="button" id="publication_abstract_button">Abstract</button>' : "") + '<div class="pos-relative"> <div class="bg-white fg-black" data-role="collapse" data-toggle-element="#publication_abstract_button" data-collapsed="true"> <p id=\'publication_abstract\' class="p-10 text-center">' + data.publication_abstract + '</p> </div> </div> </div> </div> </div> </div> </div> </div> </li>';
                $("#publications").append(card_body);

            }).fail(function () {

        });
    }


    function sortLiElementsAsc(a,b) {
        return parseInt($(a).data('position')) -   parseInt($(b).data('position'));
    }

    function sortLiElementsDesc(a,b) {
        return parseInt($(b).data('position')) -   parseInt($(a).data('position'));
    }

    function sortAsc() {
        $('#publications').html($('#publications li').sort(sortLiElementsAsc));
    }

    function sortDesc() {
        $('#publications').html($('#publications li').sort(sortLiElementsDesc));
    }

</script>
